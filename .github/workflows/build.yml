name: build
run-name: >
  ${{ inputs.versions }}
  ${{ fromJSON('{"Pro":"PRO","Home":"HOME","Multi":"MULTI"}')[inputs.edition] }}
  ${{ fromJSON('{"x64":"X64","arm64":"ARM64"}')[inputs.architecture] }}
  ${{ fromJSON('{
    "Arabic (Saudi Arabia)":"AR","Bulgarian (Bulgaria)":"BG","Czech (Czech Republic)":"CS","Danish (Denmark)":"DA","German (Germany)":"DE","Greek (Greece)":"EL",
    "English (United Kingdom)":"EN","English (United States)":"EN","Spanish (Spain)":"ES","Spanish (Mexico)":"ES","Estonian (Estonia)":"ET","Finnish (Finland)":"FI",
    "French (Canada)":"FR","French (France)":"FR","Hebrew (Israel)":"HE","Croatian (Croatia)":"HR","Hungarian (Hungary)":"HU","Italian (Italy)":"IT",
    "Japanese (Japan)":"JA","Korean (Korea)":"KO","Lithuanian (Lithuania)":"LT","Latvian (Latvia)":"LV","Norwegian Bokmål (Norway)":"NB",
    "Dutch (Netherlands)":"NL","Polish (Poland)":"PL","Portuguese (Brazil)":"PT","Portuguese (Portugal)":"PT","Romanian (Romania)":"RO","Russian (Russia)":"RU",
    "Slovak (Slovakia)":"SK","Slovenian (Slovenia)":"SL","Serbian (Latin, Serbia)":"SR","Swedish (Sweden)":"SV","Thai (Thailand)":"TH","Turkish (Turkey)":"TR",
    "Ukrainian (Ukraine)":"UK","Chinese (Simplified, China)":"ZH","Chinese (Traditional, Taiwan)":"ZH"
  }')[inputs.language] }}
  ${{ inputs.esd && 'ESD' || '' }}
  ${{ inputs.drivers && 'DRIVERS' || '' }}
  ${{ inputs.netfx3 && 'NETFX3' || '' }}

on:
  workflow_dispatch:
    inputs:
      architecture:
        description: "Windows architecture to build"
        type: choice
        options: [x64, arm64]
        default: x64
        required: true
      versions:
        description: "Windows version to build"
        type: choice
        options:
          - Windows 10 22H2
          - Windows 11 23H2
          - Windows 11 24H2
          - Windows 11 24H2 BETA
          - Windows 11 25H2 DEV
          - Windows 11 Canary
        default: Windows 11 24H2
        required: true
      edition:
        description: "Windows edition to build"
        type: choice
        options: [Pro, Home, Multi]
        default: Pro
        required: true
      language:
        description: "Language"
        type: choice
        options:
          - Arabic (Saudi Arabia)
          - Bulgarian (Bulgaria)
          - Czech (Czech Republic)
          - Danish (Denmark)
          - German (Germany)
          - Greek (Greece)
          - English (United Kingdom)
          - English (United States)
          - Spanish (Spain)
          - Spanish (Mexico)
          - Estonian (Estonia)
          - Finnish (Finland)
          - French (Canada)
          - French (France)
          - Hebrew (Israel)
          - Croatian (Croatia)
          - Hungarian (Hungary)
          - Italian (Italy)
          - Japanese (Japan)
          - Korean (Korea)
          - Lithuanian (Lithuania)
          - Latvian (Latvia)
          - Norwegian Bokmål (Norway)
          - Dutch (Netherlands)
          - Polish (Poland)
          - Portuguese (Brazil)
          - Portuguese (Portugal)
          - Romanian (Romania)
          - Russian (Russia)
          - Slovak (Slovakia)
          - Slovenian (Slovenia)
          - Serbian (Latin, Serbia)
          - Swedish (Sweden)
          - Thai (Thailand)
          - Turkish (Turkey)
          - Ukrainian (Ukraine)
          - Chinese (Simplified, China)
          - Chinese (Traditional, Taiwan)
        default: English (United States)
        required: true
      esd:
        description: "Use ESD compression"
        type: boolean
        required: true
        default: false
      drivers:
        description: "Add additional drivers"
        type: boolean
        required: true
        default: false
      netfx3:
        description: "Add .NET Framework 3.5"
        type: boolean
        required: true
        default: false

jobs:
  build:
    runs-on: ${{ fromJSON('{"x64":"windows-2022","arm64":"windows-11-arm"}')[inputs.architecture] }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Map inputs
        id: map
        shell: pwsh
        run: |
          $langMap = @{
            'Arabic (Saudi Arabia)'='ar-sa'
            'Bulgarian (Bulgaria)'='bg-bg'
            'Czech (Czech Republic)'='cs-cz'
            'Danish (Denmark)'='da-dk'
            'German (Germany)'='de-de'
            'Greek (Greece)'='el-gr'
            'English (United Kingdom)'='en-gb'
            'English (United States)'='en-us'
            'Spanish (Spain)'='es-es'
            'Spanish (Mexico)'='es-mx'
            'Estonian (Estonia)'='et-ee'
            'Finnish (Finland)'='fi-fi'
            'French (Canada)'='fr-ca'
            'French (France)'='fr-fr'
            'Hebrew (Israel)'='he-il'
            'Croatian (Croatia)'='hr-hr'
            'Hungarian (Hungary)'='hu-hu'
            'Italian (Italy)'='it-it'
            'Japanese (Japan)'='ja-jp'
            'Korean (Korea)'='ko-kr'
            'Lithuanian (Lithuania)'='lt-lt'
            'Latvian (Latvia)'='lv-lv'
            'Norwegian Bokmål (Norway)'='nb-no'
            'Dutch (Netherlands)'='nl-nl'
            'Polish (Poland)'='pl-pl'
            'Portuguese (Brazil)'='pt-br'
            'Portuguese (Portugal)'='pt-pt'
            'Romanian (Romania)'='ro-ro'
            'Russian (Russia)'='ru-ru'
            'Slovak (Slovakia)'='sk-sk'
            'Slovenian (Slovenia)'='sl-si'
            'Serbian (Latin, Serbia)'='sr-latn-rs'
            'Swedish (Sweden)'='sv-se'
            'Thai (Thailand)'='th-th'
            'Turkish (Turkey)'='tr-tr'
            'Ukrainian (Ukraine)'='uk-ua'
            'Chinese (Simplified, China)'='zh-cn'
            'Chinese (Traditional, Taiwan)'='zh-tw'
          }

          $verMap = @{
            'Windows 10 22H2'      = 'windows-10'
            'Windows 11 23H2'      = 'windows-11old'
            'Windows 11 24H2'      = 'windows-11'
            'Windows 11 24H2 BETA' = 'windows-11beta'
            'Windows 11 25H2 DEV'  = 'windows-11dev'
            'Windows 11 Canary'    = 'windows-11canary'
          }

          $langCode = $langMap['${{ inputs.language }}']
          $verCode  = $verMap['${{ inputs.versions }}']

          $opts = ''
          if ('${{ inputs.esd }}' -eq 'true')     { $opts += ' -esd' }
          if ('${{ inputs.drivers }}' -eq 'true') { $opts += ' -drivers' }
          if ('${{ inputs.netfx3 }}' -eq 'true')  { $opts += ' -netfx3' }
          $opts = $opts.Trim()

          echo "lang=$langCode"    >> $env:GITHUB_OUTPUT
          echo "version=$verCode"  >> $env:GITHUB_OUTPUT
          echo "options=$opts"     >> $env:GITHUB_OUTPUT

      - name: Build Windows
        id: build_windows
        shell: pwsh
        run: |
          pwsh uup-dump-get-windows-iso.ps1 ${{ steps.map.outputs.version }} c:/output -architecture ${{ inputs.architecture }} -edition ${{ inputs.edition }} -lang ${{ steps.map.outputs.lang }} ${{ steps.map.outputs.options }}
          echo "iso_name=$env:ISO_NAME" >> $env:GITHUB_OUTPUT

      - name: Create split zip
        shell: pwsh
        run: |
          7z a -tzip -mx=0 -v1950M -bsp2 "c:/output/$($env:ISO_NAME).zip" "$((Get-Item -Path C:/output/*.ISO).FullName)"
          Get-ChildItem "c:/output/$($env:ISO_NAME).zip.*" | Sort-Object Name | ForEach-Object { Write-Host "Created: $($_.FullName)" }

      - name: Upload artifact
        id: upload_artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ISO_NAME }}
          path: |
            c:/Windows/Logs/DISM/DrvWinPE.log
            c:/output/*.ISO
          if-no-files-found: error

      - name: Build summary
        id: build_summary
        shell: pwsh
        env:
          ARTIFACT_URL: ${{ steps.upload_artifact.outputs.artifact-url }}
        run: |
          $iso = Get-Content (Resolve-Path c:/output/*.json) | ConvertFrom-Json
          $imageNames = $iso.images | ForEach-Object { $_.name }
          if ($imageNames.Count -gt 1) {
            if ($imageNames[0] -match '^(Windows (10|11))\s*(.*)') {
              $prefix = $matches[1]
              $first = $imageNames[0]
              $rest = $imageNames[1..($imageNames.Count - 1)] | ForEach-Object { ($_ -replace "^$prefix\s*", '') }
              $finalImageName = $first + '/' + ($rest -join '/')
            } else {
              $finalImageName = $imageNames -join '/'
            }
          } else {
            $finalImageName = $imageNames
          }

          $parts = Get-ChildItem "C:/output/$($env:ISO_NAME).zip.0*" | Sort-Object Name
          $partsList = ($parts | ForEach-Object { $_.Name }) -join '  <br/>'

          Add-Content $env:GITHUB_STEP_SUMMARY @"
          ### FILE INFO:
          | Property | Value |
          | :--- | :--- |
          | Name | $finalImageName $($iso.version) |
          | Build | $($iso.build) |
          | Architecture | ${{ inputs.architecture }} |
          | Checksum | $($iso.checksum) |
          | Image Name | $finalImageName |
          | Iso | [$env:ISO_NAME]($env:ARTIFACT_URL) |
          | UUP dump | [$($iso.title)]($($iso.uupDump.downloadUrl)) |
          "@

          $rlsnfo = @"
          
          ## RELEASE INFO
          > File is splitted because Github release limit filesize to 2G.
          > You must download all files **$env:ISO_NAME.zip.xxx** *(where xxx is number of archive)*
          > If You have all files you can extract files. 
          >
          > For example on windows with 7-Zip:
          >> - Extract (GUI): `Open **$env:ISO_NAME.zip.001** in 7-Zip and extract.`
          >> - Extract (CLI): `7z x $env:ISO_NAME.zip.001`
          "@

          ((Get-Content $env:GITHUB_STEP_SUMMARY) + "<br/>" + $rlsnfo) | Set-Content summary.md
          echo "build=$($iso.build)" >> $env:GITHUB_ENV
          echo "version=$($iso.version)" >> $env:GITHUB_ENV
          echo "name=$($iso.name)" >> $env:GITHUB_ENV
          echo "title=$($iso.title)" >> $env:GITHUB_ENV
          echo "images=$($finalImageName)" >> $env:GITHUB_ENV
          echo "tagname=$($iso.build).$($iso.version).${{ fromJSON('{"Pro":"PRO","Home":"HOME","Multi":"MULTI"}')[inputs.edition] }}.${{ fromJSON('{"x64":"X64","arm64":"ARM64"}')[inputs.architecture] }}.${{ fromJSON('{"ar-sa":"AR","bg-bg":"BG","cs-cz":"CS","da-dk":"DA","de-de":"DE","el-gr":"EL","en-gb":"EN","en-us":"EN","es-es":"ES","es-mx":"ES","et-ee":"ET","fi-fi":"FI","fr-ca":"FR","fr-fr":"FR","he-il":"HE","hr-hr":"HR","hu-hu":"HU","it-it":"IT","ja-jp":"JA","ko-kr":"KO","lt-lt":"LT","lv-lv":"LV","nb-no":"NB","nl-nl":"NL","pl-pl":"PL","pt-br":"PT","pt-pt":"PT","ro-ro":"RO","ru-ru":"RU","sk-sk":"SK","sl-si":"SL","sr-latn-rs":"SR","sv-se":"SV","th-th":"TH","tr-tr":"TR","uk-ua":"UK","zh-cn":"ZH","zh-tw":"ZH"}')[steps.map.outputs.lang] }}$($iso.tags)" >> $env:GITHUB_ENV

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2.3.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: "${{ env.tagname }}"
          name: "${{ env.images }} ${{ inputs.architecture}} ${{ env.version }} (${{ env.build }})"
          body_path: summary.md
          draft: false
          prerelease: ${{ !contains(fromJson('["Windows 10 22H2","Windows 11 23H2","Windows 11 24H2"]'), inputs.versions) }}
          files: |
            C:/output/*.zip.0*
