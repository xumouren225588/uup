name: build
run-name: >
  ${{ inputs.versions }}
  ${{ fromJSON('{"Pro":"PRO","Home":"HOME","Multi":"MULTI"}')[inputs.edition] }}
  ${{ fromJSON('{"x64":"X64","arm64":"ARM64"}')[inputs.architecture] }}
  ${{ fromJSON('{
    "Arabic (Saudi Arabia)":"AR","Bulgarian (Bulgaria)":"BG","Czech (Czech Republic)":"CS","Danish (Denmark)":"DA","German (Germany)":"DE","Greek (Greece)":"EL",
    "English (United Kingdom)":"EN","English (United States)":"EN","Spanish (Spain)":"ES","Spanish (Mexico)":"ES","Estonian (Estonia)":"ET","Finnish (Finland)":"FI",
    "French (Canada)":"FR","French (France)":"FR","Hebrew (Israel)":"HE","Croatian (Croatia)":"HR","Hungarian (Hungary)":"HU","Italian (Italy)":"IT",
    "Japanese (Japan)":"JA","Korean (Korea)":"KO","Lithuanian (Lithuania)":"LT","Latvian (Latvia)":"LV","Norwegian Bokmål (Norway)":"NB",
    "Dutch (Netherlands)":"NL","Polish (Poland)":"PL","Portuguese (Brazil)":"PT","Portuguese (Portugal)":"PT","Romanian (Romania)":"RO","Russian (Russia)":"RU",
    "Slovak (Slovakia)":"SK","Slovenian (Slovenia)":"SL","Serbian (Latin, Serbia)":"SR","Swedish (Sweden)":"SV","Thai (Thailand)":"TH","Turkish (Turkey)":"TR",
    "Ukrainian (Ukraine)":"UK","Chinese (Simplified, China)":"ZH","Chinese (Traditional, Taiwan)":"ZH"
  }')[inputs.language] }}
  ${{ inputs.esd && 'ESD' || '' }}
  ${{ inputs.drivers && 'DRIVERS' || '' }}
  ${{ inputs.netfx3 && 'NETFX3' || '' }}

on:
  workflow_dispatch:
    inputs:
      architecture:
        description: "Windows architecture to build"
        type: choice
        options: [x64, arm64]
        default: x64
        required: true
      versions:
        description: "Windows version to build"
        type: choice
        options:
          - Windows 10 22H2
          - Windows 11 23H2
          - Windows 11 24H2
          - Windows 11 25H2
          - Windows 11 24H2 BETA
          - Windows 11 25H2 DEV
          - Windows 11 CANARY
        default: Windows 11 24H2
        required: true
      edition:
        description: "Windows edition to build"
        type: choice
        options: [Pro, Home, Multi]
        default: Pro
        required: true
      language:
        description: "Language"
        type: choice
        options:
          - Arabic (Saudi Arabia)
          - Bulgarian (Bulgaria)
          - Czech (Czech Republic)
          - Danish (Denmark)
          - German (Germany)
          - Greek (Greece)
          - English (United Kingdom)
          - English (United States)
          - Spanish (Spain)
          - Spanish (Mexico)
          - Estonian (Estonia)
          - Finnish (Finland)
          - French (Canada)
          - French (France)
          - Hebrew (Israel)
          - Croatian (Croatia)
          - Hungarian (Hungary)
          - Italian (Italy)
          - Japanese (Japan)
          - Korean (Korea)
          - Lithuanian (Lithuania)
          - Latvian (Latvia)
          - Norwegian Bokmål (Norway)
          - Dutch (Netherlands)
          - Polish (Poland)
          - Portuguese (Brazil)
          - Portuguese (Portugal)
          - Romanian (Romania)
          - Russian (Russia)
          - Slovak (Slovakia)
          - Slovenian (Slovenia)
          - Serbian (Latin, Serbia)
          - Swedish (Sweden)
          - Thai (Thailand)
          - Turkish (Turkey)
          - Ukrainian (Ukraine)
          - Chinese (Simplified, China)
          - Chinese (Traditional, Taiwan)
        default: English (United States)
        required: true
      esd:
        description: "Use ESD compression"
        type: boolean
        required: true
        default: false
      drivers:
        description: "Add additional drivers"
        type: boolean
        required: true
        default: false
      netfx3:
        description: "Add .NET Framework 3.5"
        type: boolean
        required: true
        default: false

jobs:
  build:
    runs-on: ${{ fromJSON('{"x64":"windows-2022","arm64":"windows-11-arm"}')[inputs.architecture] }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Map inputs
        id: map
        shell: pwsh
        run: |
          $langMap = @{
            'Arabic (Saudi Arabia)'='ar-sa'
            'Bulgarian (Bulgaria)'='bg-bg'
            'Czech (Czech Republic)'='cs-cz'
            'Danish (Denmark)'='da-dk'
            'German (Germany)'='de-de'
            'Greek (Greece)'='el-gr'
            'English (United Kingdom)'='en-gb'
            'English (United States)'='en-us'
            'Spanish (Spain)'='es-es'
            'Spanish (Mexico)'='es-mx'
            'Estonian (Estonia)'='et-ee'
            'Finnish (Finland)'='fi-fi'
            'French (Canada)'='fr-ca'
            'French (France)'='fr-fr'
            'Hebrew (Israel)'='he-il'
            'Croatian (Croatia)'='hr-hr'
            'Hungarian (Hungary)'='hu-hu'
            'Italian (Italy)'='it-it'
            'Japanese (Japan)'='ja-jp'
            'Korean (Korea)'='ko-kr'
            'Lithuanian (Lithuania)'='lt-lt'
            'Latvian (Latvia)'='lv-lv'
            'Norwegian Bokmål (Norway)'='nb-no'
            'Dutch (Netherlands)'='nl-nl'
            'Polish (Poland)'='pl-pl'
            'Portuguese (Brazil)'='pt-br'
            'Portuguese (Portugal)'='pt-pt'
            'Romanian (Romania)'='ro-ro'
            'Russian (Russia)'='ru-ru'
            'Slovak (Slovakia)'='sk-sk'
            'Slovenian (Slovenia)'='sl-si'
            'Serbian (Latin, Serbia)'='sr-latn-rs'
            'Swedish (Sweden)'='sv-se'
            'Thai (Thailand)'='th-th'
            'Turkish (Turkey)'='tr-tr'
            'Ukrainian (Ukraine)'='uk-ua'
            'Chinese (Simplified, China)'='zh-cn'
            'Chinese (Traditional, Taiwan)'='zh-tw'
          }

          $verMap = @{
            'Windows 10 22H2'      = 'windows-10'
            'Windows 11 23H2'      = 'windows-11old'
            'Windows 11 24H2'      = 'windows-11'
            'Windows 11 25H2'      = 'windows-11new'
            'Windows 11 24H2 BETA' = 'windows-11beta'
            'Windows 11 25H2 DEV'  = 'windows-11dev'
            'Windows 11 CANARY'    = 'windows-11canary'
          }

          $langCode = $langMap['${{ inputs.language }}']
          $verCode  = $verMap['${{ inputs.versions }}']

          $opts = ''
          if ('${{ inputs.esd }}' -eq 'true')     { $opts += ' -esd' }
          if (('${{ inputs.drivers }}' -eq 'true') -and ('${{ inputs.architecture }}' -ne 'arm64')) {
            $opts += ' -drivers'
          }
          if ('${{ inputs.netfx3 }}' -eq 'true')  { $opts += ' -netfx3' }
          $opts = $opts.Trim()

          echo "lang=$langCode"    >> $env:GITHUB_OUTPUT
          echo "version=$verCode"  >> $env:GITHUB_OUTPUT
          if ($opts) {
            echo "options=$opts"   >> $env:GITHUB_OUTPUT
          }

      - name: Build Windows
        id: build_windows
        shell: pwsh
        run: |
          pwsh uup-dump-get-windows-iso.ps1 ${{ steps.map.outputs.version }} c:/output -architecture ${{ inputs.architecture }} -edition ${{ inputs.edition }} -lang ${{ steps.map.outputs.lang }} ${{ steps.map.outputs.options }}
          echo "iso_name=$env:ISO_NAME" >> $env:GITHUB_OUTPUT

      - name: Create split zip
        shell: pwsh
        run: |
          7z a -tzip -mx=0 -v1950M -bsp2 "c:/output/$($env:ISO_NAME).zip" "$((Get-Item -Path C:/output/*.ISO).FullName)"
          Get-ChildItem "c:/output/$($env:ISO_NAME).zip.*" | Sort-Object Name | ForEach-Object { Write-Host "Created: $($_.FullName)" }

      - name: Upload ISO artifact
        id: upload_iso_artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ISO_NAME }}
          path: c:/output/*.ISO
          if-no-files-found: error

      # - name: Upload DISM Driver log artifact
      #   if: ${{ inputs.drivers }}
      #   id: upload_dism_driver_log_artifact
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: DrvWinPE.log
      #     path: c:/Windows/Logs/DISM/DrvWinPE.log
      #     if-no-files-found: ignore

      - name: Set artifact_url
        id: set_artifact_url
        shell: pwsh
        run: echo "artifact_url=${{ steps.upload_iso_artifact.outputs.artifact-url }}" >> $env:GITHUB_ENV

      - name: Build summary
        id: build_summary
        shell: pwsh
      #  env:
      #    ARTIFACT_URL: ${{ steps.upload_artifact.outputs.artifact-url }}
        run: |
          $iso = Get-Content (Resolve-Path c:/output/*.json) | ConvertFrom-Json
          $imageNames = $iso.images | ForEach-Object { $_.name }
          if ($imageNames.Count -gt 1) {
            if ($imageNames[0] -match '^(Windows (10|11))\s*(.*)') {
              $prefix = $matches[1]
              $first = $imageNames[0]
              $rest = $imageNames[1..($imageNames.Count - 1)] | ForEach-Object { ($_ -replace "^$prefix\s*", '') }
              $finalImageName = $first + '/' + ($rest -join '/')
            } else {
              $finalImageName = $imageNames -join '/'
            }
          } else {
            $finalImageName = $imageNames
          }

          $parts = Get-ChildItem "C:/output/$($env:ISO_NAME).zip.0*" | Sort-Object Name
          $partsList = ($parts | ForEach-Object { $_.Name }) -join '  <br/>'

          # Build config row only when there are any options
          $opts = '${{ steps.map.outputs.options }}'
          $optsRow = $null
          if (-not [string]::IsNullOrWhiteSpace($opts)) {
            # map short flags to full descriptions from workflow inputs
            $descMap = @{
              '-esd'     = 'Use ESD compression'
              '-drivers' = 'Add additional drivers'
              '-netfx3'  = 'Add .NET Framework 3.5'
            }
            # split -> normalize -> map -> deduplicate
            $items = $opts -split '\s+' |
              Where-Object { $_ -and $_.Trim() -ne '' } |
              ForEach-Object {
                $k = $_.ToLower()
                if ($descMap.ContainsKey($k)) { $descMap[$k] } else { $_.TrimStart('-') }
              } | Select-Object -Unique
          
            if ($items.Count -gt 0) {
              $optsFormatted = ($items | ForEach-Object { "<li>$($_)</li>" }) -join ''
              $optsRow = "| Build config | <ul>$optsFormatted</ul> |"
            }
          }

          Add-Content $env:GITHUB_STEP_SUMMARY @"
          ### FILE INFO:
          | Property | Value |
          | :--- | :--- |
          | Name | $finalImageName $($iso.version) |
          | Build | $($iso.build) |
          | Architecture | ${{ inputs.architecture }} |
          "@

          if ($optsRow) {
            Add-Content $env:GITHUB_STEP_SUMMARY $optsRow
          }

          Add-Content $env:GITHUB_STEP_SUMMARY @"
          | Checksum | $($iso.checksum) |
          | Image Name | $finalImageName |
          | Iso | [$env:ISO_NAME]($env:artifact_url) |
          | UUP dump | [$($iso.title)]($($iso.uupDump.downloadUrl)) |
          "@

          $rlsnfo = @"
          
          ## RELEASE INFO
          File is splitted because Github release limit filesize to 2G.
          You must download all files **$env:ISO_NAME.zip.xxx** *(where xxx is number of archive)*
          If You have all files you can extract files. 
          
          For example on windows with 7-Zip:
          - Extract (GUI): `Open **$env:ISO_NAME.zip.001** in 7-Zip and extract.`
          - Extract (CLI): `7z x $env:ISO_NAME.zip.001`
          "@

          ((Get-Content $env:GITHUB_STEP_SUMMARY) + "<br/>" + $rlsnfo) | Set-Content summary.md
          echo "build=$($iso.build)" >> $env:GITHUB_ENV
          echo "version=$($iso.version)" >> $env:GITHUB_ENV
          echo "name=$($iso.name)" >> $env:GITHUB_ENV
          echo "title=$($iso.title)" >> $env:GITHUB_ENV
          echo "images=$($finalImageName)" >> $env:GITHUB_ENV
          echo "iso_checksum=$($iso.checksum)" >> $env:GITHUB_ENV
          echo "tagname=$($iso.build).$($iso.version).${{ fromJSON('{"Pro":"PRO","Home":"HOME","Multi":"MULTI"}')[inputs.edition] }}.${{ fromJSON('{"x64":"X64","arm64":"ARM64"}')[inputs.architecture] }}.${{ fromJSON('{"ar-sa":"AR","bg-bg":"BG","cs-cz":"CS","da-dk":"DA","de-de":"DE","el-gr":"EL","en-gb":"EN","en-us":"EN","es-es":"ES","es-mx":"ES","et-ee":"ET","fi-fi":"FI","fr-ca":"FR","fr-fr":"FR","he-il":"HE","hr-hr":"HR","hu-hu":"HU","it-it":"IT","ja-jp":"JA","ko-kr":"KO","lt-lt":"LT","lv-lv":"LV","nb-no":"NB","nl-nl":"NL","pl-pl":"PL","pt-br":"PT","pt-pt":"PT","ro-ro":"RO","ru-ru":"RU","sk-sk":"SK","sl-si":"SL","sr-latn-rs":"SR","sv-se":"SV","th-th":"TH","tr-tr":"TR","uk-ua":"UK","zh-cn":"ZH","zh-tw":"ZH"}')[steps.map.outputs.lang] }}$($iso.tags)" >> $env:GITHUB_ENV

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2.3.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: "${{ env.tagname }}"
          name: "${{ env.images }} ${{ inputs.architecture}} ${{ env.version }} (${{ env.build }})"
          body_path: summary.md
          draft: false
          prerelease: ${{ !contains(fromJson('["Windows 10 22H2","Windows 11 23H2","Windows 11 24H2","Windows 11 25H2"]'), inputs.versions) }}
          files: |
            C:/output/*.zip.0*

      - name: Generate platform packages
        if: ${{ success() }}
        shell: pwsh
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          $ErrorActionPreference = 'Stop'
          $tag = "${{ env.tagname }}"
          if (-not $tag) { $tag = gh release view --json tagName -q '.tagName' }
          if (-not $tag) { throw "Cannot resolve release tag." }

          $ws   = $env:GITHUB_WORKSPACE
          $dist = Join-Path $ws "dist"
          New-Item -ItemType Directory -Force -Path $dist | Out-Null

          # Ścieżki wyjściowe
          $partsPath  = Join-Path $dist "parts.txt"
          $isoShaPath = Join-Path $dist "iso.sha256"

          # Zbuduj parts.txt: URL + checksum + out=... (aria2 będzie weryfikować na podstawie tego pliku)
          $assets = gh release view $tag --json assets | ConvertFrom-Json
          if (-not $assets -or -not $assets.assets) { throw "No assets found for release $tag." }

          $urlLines = @()
          foreach ($a in $assets.assets) {
            if ($a.name -match '\.zip\.\d{3}$') {
              if (-not $a.browser_download_url) { throw "Missing browser_download_url for $($a.name)" }
              if (-not $a.checksum -or -not $a.checksum.sha256) { throw "Checksum not available from GitHub for asset: $($a.name)" }
              $sha = $a.checksum.sha256.ToLowerInvariant()
              $urlLines += $a.browser_download_url
              $urlLines += "  checksum=sha-256=$sha"
              $urlLines += "  out=$($a.name)"
            }
          }
          if ($urlLines.Count -eq 0) { throw "No split part assets (*.zip.###) found on release $tag." }

          [System.IO.File]::WriteAllLines($partsPath, $urlLines)
          Set-Content -Path $isoShaPath -Value ("${{ env.iso_checksum }}  ${{ env.ISO_NAME }}") -Encoding ASCII

          # Lokalizacje binariów w repozytorium
          $utils = Join-Path $ws "Utils"

          function New-BAT {
            param([string]$destDir)
            $lines = @(
              '@echo off',
              'setlocal ENABLEDELAYEDEXPANSION',
              'set "OutputDir=%~1"',
              'if not defined OutputDir set "OutputDir=."',
              'set "HERE=%~dp0"',
              'set "LIST=%HERE%parts.txt"',
              'set "ISOFILE=%HERE%iso.sha256"',
              'set "ARIA=%HERE%bin\aria2c.exe"',
              'set "SEVENZIP=%HERE%bin\7za.exe"',
              'if not exist "%ARIA%"  (echo ERROR: missing bin\aria2c.exe & exit /b 1)',
              'if not exist "%SEVENZIP%" (echo ERROR: missing bin\7za.exe & exit /b 1)',
              '"%ARIA%" --input-file="%LIST%" --dir="%OutputDir%" --auto-file-renaming=false --allow-overwrite=true --continue=true --max-concurrent-downloads=16 --split=16 --min-split-size=1M --check-integrity=true --console-log-level=warn --summary-interval=0',
              'if errorlevel 1 (echo ERROR: aria2 download failed & exit /b 1)',
              'for /f "delims=" %%P in (''dir /b /a:-d "%OutputDir%\*.zip.001" 2^>nul'') do set "FIRST=%%P"',
              'if not defined FIRST (echo ERROR: No *.zip.001 found & exit /b 1)',
              '"%SEVENZIP%" x "%OutputDir%\%FIRST%" -o"%OutputDir%" -y >nul',
              'for /f "delims=" %%I in (''dir /b /a:-d "%OutputDir%\*.iso" 2^>nul'') do set "ISO=%%I"',
              'if not defined ISO (echo ERROR: ISO not found & exit /b 1)',
              'for /f "usebackq tokens=1,2" %%H in ("%ISOFILE%") do ( set "EXPECTEDISO=%%H" )',
              'for /f "skip=1 tokens=* delims=" %%S in (''certutil -hashfile "%OutputDir%\%ISO%" SHA256'') do ( if not defined ACTISO set "ACTISO=%%S" )',
              'set "ACTISO=!ACTISO: =!"',
              'set "ACTISO=!ACTISO:~0,64!"',
              'if /I not "!ACTISO!"=="!EXPECTEDISO!" ( echo ERROR: ISO checksum mismatch & exit /b 1 )',
              'echo ISO verified: %ISO%',
              'exit /b 0'
            )
            $path = Join-Path $destDir 'get-with-aria2.cmd'
            Set-Content -Path $path -Value ($lines -join "`r`n") -Encoding ASCII
          }

          function New-SH {
            param([string]$destDir)
            $lines = @(
              '#!/usr/bin/env bash',
              'set -euo pipefail',
              'OUT_DIR="${1:-.}"',
              'SCRIPT_DIR="$(cd "$(dirname "${BASH_SOURCE[0]}")" && pwd)"',
              'LIST_FILE="${SCRIPT_DIR}/parts.txt"',
              'ISO_SHA="${SCRIPT_DIR}/iso.sha256"',
              'ARIA2="${SCRIPT_DIR}/bin/aria2c"',
              'SEVEN_ZIP="$(ls "${SCRIPT_DIR}/bin/"7z* 2>/dev/null | head -n1)"',
              'chmod +x "${ARIA2}" 2>/dev/null || true',
              'chmod +x "${SEVEN_ZIP}" 2>/dev/null || true',
              '"${ARIA2}" --input-file="${LIST_FILE}" --dir="${OUT_DIR}" --auto-file-renaming=false --allow-overwrite=true --continue=true --max-concurrent-downloads=16 --split=16 --min-split-size=1M --check-integrity=true --console-log-level=warn --summary-interval=0',
              'firstpart="$(ls "${OUT_DIR}"/*.zip.001 2>/dev/null | head -n1 || true)"',
              '[ -n "${firstpart}" ] || { echo "ERROR: No *.zip.001 found" >&2; exit 1; }',
              '"${SEVEN_ZIP}" x "$firstpart" -o"${OUT_DIR}" -y >/dev/null',
              'iso="$(ls "${OUT_DIR}"/*.ISO 2>/dev/null | head -n1 || true)"',
              '[ -n "${iso}" ] || { echo "ERROR: ISO not found" >&2; exit 1; }',
              'expected_hash="$(cut -d" " -f1 "${ISO_SHA}")"',
              'if command -v sha256sum >/dev/null 2>&1; then',
              '  actual_hash="$(sha256sum "${iso}" | awk "{print \$1}")"',
              'else',
              '  actual_hash="$(shasum -a 256 "${iso}" | awk "{print \$1}")"',
              'fi',
              '[ "${actual_hash}" = "${expected_hash}" ] || { echo "ERROR: ISO checksum mismatch" >&2; exit 1; }',
              'echo "ISO verified: $(basename "${iso}")"'
            )
            $path = Join-Path $destDir 'get-with-aria2.sh'
            Set-Content -Path $path -Value (($lines -join "`n")) -Encoding UTF8
            & bash -lc "chmod +x '$path'"
          }

          function Copy-Platform {
            param([string]$platform,[string]$arch,[string]$zipName)
            $pkgDir = Join-Path $dist ("pkg-" + $platform + "-" + $arch)
            $binDir = Join-Path $pkgDir "bin"
            New-Item -ItemType Directory -Force -Path $binDir | Out-Null

            # Pliki kontrolne: tylko parts.txt (z checksumami) + iso.sha256
            Copy-Item $partsPath  $pkgDir -Force
            Copy-Item $isoShaPath $pkgDir -Force

            switch ($platform) {
              'windows' {
                Copy-Item (Join-Path $utils 'aria2/win/aria2c.exe') $binDir -Force
                Copy-Item (Join-Path $utils '7z/win/7za.exe') $binDir -Force
                Copy-Item (Join-Path $utils '7z/win/7za.dll') $binDir -Force
                Copy-Item (Join-Path $utils '7z/win/7zxa.dll') $binDir -Force
                New-BAT -destDir $pkgDir
              }
              'linux' {
                Get-ChildItem (Join-Path $utils 'aria2/linux-x64') -Filter 'aria2c*' -File -ErrorAction SilentlyContinue | Where-Object { $_.Name -notlike '*.exe' } | Copy-Item -Destination $binDir -Force
                Get-ChildItem (Join-Path $utils '7z/linux-x64') -File -ErrorAction SilentlyContinue | Where-Object { $_.Name -notlike '*.exe' } | Copy-Item -Destination $binDir -Force
                # ensure exec bit
                & bash -lc "chmod +x '$binDir/*' 2>/dev/null || true"
                New-SH -destDir $pkgDir
              }
              'macos' {
                Get-ChildItem (Join-Path $utils 'aria2/mac') -Filter 'aria2c*' -File -ErrorAction SilentlyContinue | Where-Object { $_.Name -notlike '*.exe' } | Copy-Item -Destination $binDir -Force
                Get-ChildItem (Join-Path $utils '7z/mac') -File -ErrorAction SilentlyContinue | Where-Object { $_.Name -notlike '*.exe' } | Copy-Item -Destination $binDir -Force
                # ensure exec bit
                & bash -lc "chmod +x '$binDir/*' 2>/dev/null || true"
                New-SH -destDir $pkgDir
              }
            }

            $zipPath = Join-Path $dist $zipName
            if (Test-Path $zipPath) { Remove-Item $zipPath -Force }
            Compress-Archive -Path (Join-Path $pkgDir '*') -DestinationPath $zipPath -Force
          }

          Copy-Platform -platform 'windows' -arch 'x64'       -zipName 'split-download-windows-x64.zip'
          Copy-Platform -platform 'linux'   -arch 'x64'       -zipName 'split-download-linux-x64.zip'
          Copy-Platform -platform 'macos'   -arch 'universal' -zipName 'split-download-macos-universal.zip'

      - name: Upload platform ZIPs to Release
        if: ${{ success() }}
        shell: pwsh
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          $ErrorActionPreference = 'Stop'
          $tag = "${{ env.tagname }}"
          if (-not $tag) { $tag = gh release view --json tagName -q '.tagName' }
          $dist = Join-Path $env:GITHUB_WORKSPACE "dist"
          $files = @(
            "split-download-windows-x64.zip",
            "split-download-linux-x64.zip",
            "split-download-macos-universal.zip"
          ) | ForEach-Object { Join-Path $dist $_ }
          foreach ($f in $files) {
            if (-not (Test-Path $f)) { throw "ZIP not found: $f" }
            gh release upload $tag "$f" --clobber
          }
